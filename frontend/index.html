<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Governance Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .wallet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .connect-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .connect-btn:hover {
            background: #5568d3;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .stat-label {
            font-weight: 600;
            color: #666;
        }

        .stat-value {
            color: #667eea;
            font-weight: bold;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .proposals-list {
            grid-column: 1 / -1;
        }

        .proposal-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .proposal-id {
            font-family: monospace;
            color: #666;
            font-size: 12px;
        }

        .proposal-state {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .state-active {
            background: #28a745;
            color: white;
        }

        .state-pending {
            background: #ffc107;
            color: white;
        }

        .state-succeeded {
            background: #17a2b8;
            color: white;
        }

        .state-executed {
            background: #6c757d;
            color: white;
        }

        .vote-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .vote-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .vote-btn:hover {
            opacity: 0.8;
        }

        .vote-for {
            background: #28a745;
            color: white;
        }

        .vote-against {
            background: #dc3545;
            color: white;
        }

        .vote-abstain {
            background: #6c757d;
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è DAO Governance Interface</h1>
            <p>Decentralized Autonomous Organization</p>
            <div class="wallet-info">
                <div id="walletAddress">Not Connected</div>
                <button class="connect-btn" id="connectWallet">Connect Wallet</button>
            </div>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>üìä Your Stats</h2>
                <div class="stat">
                    <span class="stat-label">Token Balance:</span>
                    <span class="stat-value" id="tokenBalance">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Voting Power:</span>
                    <span class="stat-value" id="votingPower">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Delegated To:</span>
                    <span class="stat-value" id="delegatedTo">None</span>
                </div>
                <button class="btn" id="delegateBtn">Delegate to Self</button>
            </div>

            <div class="card">
                <h2>üè¶ Treasury</h2>
                <div class="stat">
                    <span class="stat-label">Balance:</span>
                    <span class="stat-value" id="treasuryBalance">0 ETH</span>
                </div>
                <button class="btn" id="fundTreasury">Fund Treasury (0.1 ETH)</button>
            </div>

            <div class="card">
                <h2>üìù Create Proposal</h2>
                <form id="proposalForm">
                    <div class="form-group">
                        <label>Target Contract:</label>
                        <input type="text" id="targetAddress" placeholder="0x..." required>
                    </div>
                    <div class="form-group">
                        <label>Function Call:</label>
                        <input type="text" id="functionCall" placeholder="withdraw(address,uint256)" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="description" placeholder="Describe your proposal..." required></textarea>
                    </div>
                    <button type="submit" class="btn">Create Proposal</button>
                </form>
            </div>

            <div class="card">
                <h2>üó≥Ô∏è Vote on Proposal</h2>
                <div class="form-group">
                    <label>Proposal ID:</label>
                    <input type="text" id="voteProposalId" placeholder="Proposal ID">
                </div>
                <div class="vote-buttons">
                    <button class="vote-btn vote-for" data-vote="1">‚úì For</button>
                    <button class="vote-btn vote-against" data-vote="0">‚úó Against</button>
                    <button class="vote-btn vote-abstain" data-vote="2">‚óã Abstain</button>
                </div>
            </div>

            <div class="card proposals-list">
                <h2>üìã Recent Proposals</h2>
                <div id="proposalsList">
                    <p style="color: #666; text-align: center; padding: 20px;">
                        No proposals yet. Create the first one!
                    </p>
                </div>
            </div>
        </div>

        <div id="alerts"></div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script>
        // This is a frontend template - you'll need to add your contract ABIs and addresses

        let provider, signer, contracts = {};

        async function connectWallet() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();

                    const address = await signer.getAddress();
                    document.getElementById('walletAddress').textContent =
                        `${address.slice(0, 6)}...${address.slice(-4)}`;

                    showAlert('Wallet connected successfully!', 'success');
                    await loadData();
                } else {
                    showAlert('Please install MetaMask!', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function loadData() {
            // Load contract data here
            // You'll need to replace with actual contract addresses and ABIs
            console.log('Loading DAO data...');
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.getElementById('alerts').appendChild(alertDiv);

            setTimeout(() => alertDiv.remove(), 5000);
        }

        // Event listeners
        document.getElementById('connectWallet').addEventListener('click', connectWallet);

        document.getElementById('delegateBtn').addEventListener('click', async () => {
            if (!signer) {
                showAlert('Please connect wallet first', 'error');
                return;
            }
            showAlert('Delegating voting power...', 'success');
            // Add delegation logic
        });

        document.getElementById('fundTreasury').addEventListener('click', async () => {
            if (!signer) {
                showAlert('Please connect wallet first', 'error');
                return;
            }
            showAlert('Funding treasury...', 'success');
            // Add funding logic
        });

        document.getElementById('proposalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!signer) {
                showAlert('Please connect wallet first', 'error');
                return;
            }
            showAlert('Creating proposal...', 'success');
            // Add proposal creation logic
        });

        document.querySelectorAll('.vote-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                if (!signer) {
                    showAlert('Please connect wallet first', 'error');
                    return;
                }
                const voteType = btn.dataset.vote;
                const proposalId = document.getElementById('voteProposalId').value;

                if (!proposalId) {
                    showAlert('Please enter a proposal ID', 'error');
                    return;
                }

                showAlert(`Casting vote...`, 'success');
                // Add voting logic
            });
        });
    </script>
</body>

</html>
